<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieferClone24</title>
    <link rel="icon" type="icon" href="icon/food-delivery.png">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-column" onload="render()">
    <header>
        <div class="header">
            <div class="header-logo">
                <img src="icon/food-delivery.png">
                <h1>LieferClone24</h1>
            </div>
            <div class="header-title">
                <b>Speisekarte</b>
            </div>
            <div class="header-menu">
                <div class="header-menu-language-selector">
                    <div class="dropdown">
                        <button class="dropbtn"><img src="icon/germany.png"></button>
                        <div class="dropdown-content">
                            <a href="#">Englisch</a>
                            <a href="#">Franz√∂sisch</a>
                            <a href="#">Russisch</a>
                        </div>
                    </div>
                </div>
                <div class="header-menu-button">
                    <button class="popupbtn"><img src="icon/more.png" onclick="openHeaderMenuMore()"></button>
                    <div id="openHeaderMenuMoreBackground" class="openHeaderMenuMoreBackground d-none"
                        onclick="closeHeaderMenuMore()">
                        <div class="icon-content-container" onclick="doNotClose(event)">
                            <h1>Mein Account</h1>
                            <div class="icon-content-button">
                                <button>Anmelden</button>
                                <button>Account erstellen</button>
                            </div>

                            <div class="icon-content-links">
                                <a href="#"><img src="icon/bag.png">Bestellungen</a>
                                <a href="#"><img src="icon/like.png">Favoriten</a>
                                <a href="#"><img src="icon/points.png">Punkte</a>

                                <a href="#"><img src="icon/help.png">Brauchst du Hilfe?</a>
                                <a href="#"><img src="icon/card.png">Geschenkkarten</a>
                                <a href="#"><img src="icon/bike.png">Fahrer*in werden</a>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </header>

    <main class="main-container" role="main">
        <div class="main-content-left">
            <section>
                <img src="img/foodTable.jpg">
                <div class="main-info-container">
                    <div class="info-container-logo">
                        <img src="icon/deliver.png">
                        
                    </div>
                    <div class="info-container-header">
                        <h2>Chris Kitchen</h2>
                        <div class="info-container-header-icon">
                            <img src="icon/info.png">
                            <img src="icon/like.png">
                        </div>
                    </div>
                    <div class="info-container-review">
                        <img src="icon/star.png">
                        <img src="icon/star.png">
                        <img src="icon/star.png">
                        <img src="icon/star.png">
                        <img src="icon/star.png">
                        <h3>Bewertungen</h3>
                        

                    </div>
                    <div class="info-container-description"></div>
                    <div class="info-container-selection"></div>
                </div>
            </section>
            <section></section>
        </div>



        <aside>
            <div>
                <h2>Warenkorb</h2>
            </div>


        </aside>

    </main>

    <footer>

    </footer>

</body>

</html>
